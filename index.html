<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> is Singapore Safe for Kids? </title>
    <link href = "index.css" rel = "stylesheet" type="text/css"/>
    <h1> is Singapore Safe for Kids? </h1>
    <p> (data was retrieved from https://data.gov.sg/dataset/victims-of-selected-major-selected-offences on 27-Mar-2021) </p>
    <h3> you may not press the buttons below :) </h3>
    
    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href = "index.css" rel = "stylesheet" type="text/css"/>
</head>

<body>
    <button id="bt1">age</button>
    <button id="bt2">crime</button>
    <button id="bt3">year</button>
    <svg id="chart" viewBox="0 0 1300 1300" >
        <rect x="965" y="70" rx = "10" ry = "10" width="300" height="395" fill = "#CCD1D1"></rect>
        <text x="990" y="100">
            <tspan x="990" dy="1.2em">Singapore is relatively safe for kids,</tspan>
            <tspan x="990" dy="1.2em">because the crimes committed are petty.</tspan>
            <tspan x="990" dy="2.4em">However, there is an year on year</tspan>
            <tspan x="990" dy="1.2em">increase of crimes committed. Parents</tspan>
            <tspan x="990" dy="1.2em">with young/ teenagers kids should take</tspan>
            <tspan x="990" dy="1.2em"> appropriate precautionary measures. </tspan>
            <tspan x="990" dy="1.2em">Like ensuring that their children mix</tspan>
            <tspan x="990" dy="1.2em">with good company as crimes as </tspan>
            <tspan x="990" dy="1.2em">majority of crimes as committed by</tspan>
            <tspan x="990" dy="1.2em">young adults aged 19 to 21.</tspan>
            <tspan x="990" dy="2.4em">Having said all of this, it is a definite</tspan>
            <tspan x="990" dy="1.2em">YES!! Because of the availability of</tspan>
            <tspan x="990" dy="1.2em">good food and good education system.</tspan>
            <tspan x="990" dy="2.4em">- Rachel Ng</tspan>
        </text>
    </svg>
    <script src="./index.js"></script>
</body>
</html>
