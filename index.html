<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> is Singapore Safe for Kids? </title>
    <link href = "index.css" rel = "stylesheet" type="text/css"/>
    <h1> is Singapore Safe for Kids? </h1>
    <h> (data retrieved from data.gov.sg) </h>
    <h3> Press the buttons below to change </h3>
    
    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href = "index.css" rel = "stylesheet" type="text/css"/>
</head>

<body>
    <button id="bt1">age</button>
    <button id="bt2">crime</button>
    <button id="bt3">year</button>
    <svg id="chart" viewBox="0 0 1300 1300" ></svg>


    <script src="./index.js"></script>

    <!-- Scores of Students (class practice) -->
    <script>
        // let data = [
        //     {student: "Alfred", score: 6500},
        //     {student: "Bernard", score: 3500},
        //     {student: "Christine", score: 7500}
        // ];

        let data = [
            { student: "7 Y.O. to 19 Y.O.", score: 18.07 },
            { student: "19 Y.O. to 21 Y.O.", score: 69.20 },
            { student: "Above 21 Y.O.",score: 12.63 },
        ];

        let data2 = [
            {student: "Cheating & Related", score: 62.25},
            {student: "Outrage of Modesty", score: 21.79},
            {student: "Rape", score: 2.96},
            {student: "Rioting", score: 3.00},
            {student: "Serious Hurt", score: 5.70},
        ];

        let margin = {top: 50, right: 50, bottom: 50, left: 50}
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        let chart = d3.select("#chart")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Add scales
        let xScale = d3.scaleBand()
            .domain(data.map(function(d) { return d.student; }))
            .rangeRound([0, width])
            .padding(0.1);

        let yScale = d3.scaleLinear()
            .domain([0, 100])
            .rangeRound([height, 0]);

        // Add x-axis
        chart.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

        // Add y-axis
        chart.append("g")
            .attr("class", "axis axis-y")
            .call(d3.axisLeft(yScale).ticks(10));
            
        //Sample enter, update and exit loop
        function drawChart(dataSet) {
            //xScale domain needs to change based on data set
            xScale.domain(dataSet.map(function(d) { return d.student; }));
            chart.select("g .axis-x")
                .transition()
                .duration(1000)
                .call(d3.axisBottom(xScale));

            chart.selectAll("rect")
                .data(dataSet)
                .join(
                enter => enter
                    .append("rect")
                    .attr("x", d => xScale(d.student))
                    .attr("y", d => yScale(d.score))
                    .attr("width", 0)
                    .attr("height", 0)
                    .attr("class", "svgRect")
                  .call(enter => enter.transition()
                    .duration(1000)
                    .attr("width", xScale.bandwidth())
                    .attr("height", d => height - yScale(d.score))
                   ),
                update => update 
                  .call(update => update.transition()
                    .duration(1000)
                    .attr("x", d => xScale(d.student))
                    .attr("y", d => yScale(d.score))
                    .attr("width", xScale.bandwidth())
                    .attr("height", d => height - yScale(d.score))
                   ),
                exit => exit
                  .call(exit => exit.transition()
                    .duration(1000)
                    .attr("width", 0)
                    .attr("height", 0)
                    .remove()
                   )
                );
        }

        d3.select("#bt1").on("click", function() {
            drawChart(data);
        });

        d3.select("#bt2").on("click", function() {
            drawChart(data2);
        });

        drawChart(data);
    </script>
</body>
</html>
